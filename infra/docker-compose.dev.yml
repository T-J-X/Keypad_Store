name: vendure-dev

services:
  postgres:
    image: postgres:16.12
    container_name: vendure_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vendure}
      POSTGRES_USER: ${POSTGRES_USER:-vendure}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vendure_dev_password}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vendure} -d ${POSTGRES_DB:-vendure}"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  redis:
    image: redis:7.4.7
    container_name: vendure_redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  minio:
    image: quay.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: vendure_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/minio/health/ready >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
    restart: unless-stopped

  mailpit:
    image: axllent/mailpit:v1.29.1
    container_name: vendure_mailpit
    ports:
      - "127.0.0.1:${MAILPIT_SMTP_PORT:-1025}:1025"
      - "127.0.0.1:${MAILPIT_UI_PORT:-8025}:8025"
    restart: unless-stopped

  ntfy:
    image: binwiederhier/ntfy:v2.17.0
    container_name: vendure_ntfy
    command: ["serve"]
    volumes:
      - ntfy_cache:/var/cache/ntfy
      - ntfy_config:/etc/ntfy
    ports:
      - "127.0.0.1:${NTFY_HTTP_PORT:-8088}:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/health >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
    restart: unless-stopped

volumes:
  pg_data:
  redis_data:
  minio_data:
  ntfy_cache:
  ntfy_config:
