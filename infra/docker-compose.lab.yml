cat > docker-compose.lab.yml <<'EOF'
name: vendure-lab

services:
  postgres:
    image: postgres:16
    container_name: vendure_lab_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vendure_lab}
      POSTGRES_USER: ${POSTGRES_USER:-vendure}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vendure_lab_password}
    volumes:
      - pg_lab_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vendure} -d ${POSTGRES_DB:-vendure_lab}"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: vendure_lab_redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_lab_data:/data
    ports:
      - "127.0.0.1:6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    container_name: vendure_lab_minio
    command: server /data --console-address ":9101"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_lab_data:/data
    ports:
      - "127.0.0.1:9100:9000"
      - "127.0.0.1:9101:9101"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/minio/health/ready >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
    restart: unless-stopped

  mailpit:
    image: axllent/mailpit:latest
    container_name: vendure_lab_mailpit
    ports:
      - "127.0.0.1:${MAILPIT_SMTP_PORT:-1026}:1025"
      - "127.0.0.1:${MAILPIT_UI_PORT:-8026}:8025"
    restart: unless-stopped

  ntfy:
    image: binwiederhier/ntfy:latest
    container_name: vendure_lab_ntfy
    command: ["serve"]
    volumes:
      - ntfy_lab_cache:/var/cache/ntfy
      - ntfy_lab_config:/etc/ntfy
    ports:
      - "127.0.0.1:${NTFY_HTTP_PORT:-8089}:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/health >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
    restart: unless-stopped

volumes:
  pg_lab_data:
  redis_lab_data:
  minio_lab_data:
  ntfy_lab_cache:
  ntfy_lab_config:
